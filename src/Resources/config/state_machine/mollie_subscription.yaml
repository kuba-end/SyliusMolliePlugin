winzou_state_machine:
    mollie_subscription:
        class: "%bitbag_sylius_mollie_plugin.model.mollie_subscription.class%"
        property_path: state
        graph: mollie_subscription_graph
        state_machine_class: "%sylius.state_machine.class%"
        states:
            new: ~
            processing: ~
            active: ~
            cancelled: ~
            suspended: ~
            completed: ~
            failed: ~
        transitions:
            process:
                from: [new, active, suspended, completed]
                to: processing
            activate:
                from: [new, processing, suspended, completed]
                to: active
            cancel:
                from: [processing, active, suspended, completed]
                to: cancelled
            suspend:
                from: [new, processing, active, completed]
                to: suspended
            complete:
                from: [new, processing, active, suspended]
                to: completed
            fail:
                from: [new, processing, active, suspended, completed]
                to: failed
        callbacks:
            guard:
                guard_for_complete:
                    on: 'complete'
                    do: [ '@bitbag_sylius_mollie_plugin.guard.subscription_completable', 'isCompletable' ]
                    args: [ 'object' ]
            after:
                bitbag_sylius_mollie_plugin_activate_recurring_subscription_process:
                    on: ["activate"]
                    do: ["@bitbag_sylius_mollie_plugin.processor.subscription_schedule_processor", "processScheduleGeneration"]
                    args: ["object"]

                bitbag_sylius_mollie_plugin_activate_recurring_subscription_after_process:
                    on: [ "activate" ]
                    do: [ "@bitbag_sylius_mollie_plugin.processor.subscription_schedule_processor", "process" ]
                    args: [ "object" ]

    mollie_subscription_processing:
        class: "%bitbag_sylius_mollie_plugin.model.mollie_subscription.class%"
        property_path: processingState
        graph: mollie_subscription_processing_graph
        state_machine_class: "%sylius.state_machine.class%"
        states:
            none: ~
            pending: ~
            processing: ~
        transitions:
            process:
                from: [none, pending]
                to: processing
            schedule:
                from: [processing, none]
                to: pending
